<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aui="http://liferay.com/faces/aui"
>
	<h:head />
	<h:body>
		<h:outputText value="#{i18n['project-management-jsf-hello-world']}" /> in view mode.
	    <c:choose>
        <c:when test="#{projectManagementBacking.editingProject}">
            <ui:include src="/WEB-INF/views/proj-management/project.xhtml" />
        </c:when>
        <c:when test="#{projectManagementBacking.editingEntry}">
            <ui:include src="/WEB-INF/views/proj-management/entry.xhtml" />
        </c:when>
        <c:otherwise>
            <ui:include src="/WEB-INF/views/proj-management/master.xhtml" />
        </c:otherwise>
    </c:choose>
	</h:body>
</f:view>
