<?xml version="1.0"?>

<f:view
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:alloy="http://liferay.com/faces/alloy"
>
	<h:head >
		<h:outputStylesheet library="css" name="main.css" />
	</h:head>
	<h:body>
	
		<h:outputText styleClass="proj_management_panel_bold" value="#{i18n['project-management-jsf-hello-world']} in view mode." />
		
	    <c:choose>
        <c:when test="#{projectManagementBacking.editingProject}">
            <ui:include src="/WEB-INF/views/proj-management/project.xhtml" />
        </c:when>
        <c:when test="#{projectManagementBacking.editingEntry}">
            <ui:include src="/WEB-INF/views/proj-management/entry.xhtml" />
        </c:when>
        <c:otherwise>
            <ui:include src="/WEB-INF/views/proj-management/master.xhtml" />
        </c:otherwise>
    </c:choose>
	</h:body>
</f:view>
