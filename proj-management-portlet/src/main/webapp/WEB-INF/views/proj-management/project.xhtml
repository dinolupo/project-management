<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:aui="http://liferay.com/faces/aui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form>
    <c:choose>
        <c:when test="#{empty projectManagementBacking.selectedProject.name}">
            <h3>#{i18n['new-project']}</h3>
        </c:when>
        <c:otherwise>
            <h3>#{i18n['editing']} #{projectManagementBacking.selectedProject.name}</h3>
        </c:otherwise>
    </c:choose>
    
    <aui:fieldset>
        <aui:field id="projectNameField" label="#{i18n['name']}">
            <h:message for="projectName" />
            <h:inputText id="projectName" required="true" value="#{projectManagementBacking.selectedProject.name}">
                <f:ajax render="projectNameField" />
            </h:inputText>
        </aui:field>
    </aui:fieldset>
    <h:commandButton action="#{projectManagementBacking.save}" styleClass="btn btn-default" value="#{i18n['save']}">
        <f:ajax execute="@form" render="@all" />
    </h:commandButton>
    <h:commandButton action="#{projectManagementBacking.cancel}" styleClass="btn btn-default" value="#{i18n['cancel']}">
        <f:ajax render="@all" />
    </h:commandButton>
</h:form>


</f:view>
