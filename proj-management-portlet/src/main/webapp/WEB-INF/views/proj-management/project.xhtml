<?xml version="1.0"?>

<ui:component xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:alloy="http://liferay.com/faces/alloy">

	<alloy:form>

		<alloy:messages globalOnly="true" layout="table" />

		<alloy:fieldset legend="#{(empty projectManagementBacking.selectedProject.name) ? i18n['new-project'] : i18n['editing-project']}">

			<alloy:field id="projectNameField" label="#{i18n['name']}">
				<alloy:inputText id="projectName" required="true"
					value="#{projectManagementBacking.selectedProject.name}" />
				<alloy:message for="projectName"/>
			</alloy:field>

			<alloy:field id="projectDescriptionField"
				label="#{i18n['description']}">
				<alloy:inputText id="projectDescription" required="false"
					value="#{projectManagementBacking.selectedProject.description}" />
				<alloy:message for="projectDescription"/>
			</alloy:field>

			<alloy:field id="projectStartdateField" label="#{i18n['startdate']}">
				<alloy:inputDate id="projectStartdate" required="true" binding="#{projectStartdate}"
					locale="#{projectManagementBacking.locale}"
					value="#{projectManagementBacking.selectedProject.startDate}" />
				<alloy:message for="projectStartdate"/>
			</alloy:field>

			<alloy:field id="projectEnddateField" label="#{i18n['enddate']}">
				<alloy:inputDate id="projectEnddate"
					locale="#{projectManagementBacking.locale}"
					value="#{projectManagementBacking.selectedProject.endDate}" />
				<alloy:message for="projectEnddate"/>
			</alloy:field>
		</alloy:fieldset>

		<alloy:buttonRow>
			<alloy:commandButton action="#{projectManagementBacking.save}" styleClass="btn btn-primary" value="#{i18n['save']}" render="@all" />
			<alloy:commandButton action="#{projectManagementBacking.cancel}" styleClass="btn btn-cancel" value="#{i18n['cancel']}">
				<f:ajax render="@all" />
			</alloy:commandButton>
		</alloy:buttonRow>

	</alloy:form>

</ui:component>
